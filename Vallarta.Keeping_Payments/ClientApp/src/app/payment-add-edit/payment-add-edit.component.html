<h1>{{actionType}} Payments</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Description</label>
    <div class="col-md-12">
      <input class="form-control" 
      type="text" 
      formControlName="PaymentDescription"
      ngModel maxlength="255"
      >
    </div>
    <span class="text-danger ml-3" *ngIf="PaymentDescription.invalid && formDir.submitted">
      Description is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Payment Date</label>
    <div class="col-md-12">
      <input class="form-control" type="date" formControlName="PaymentDate" >
    </div>
    <span class="text-danger ml-3" *ngIf="PaymentDate.invalid && formDir.submitted">
      Payment Date is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Amount</label>
    <div class="col-md-12">
      <input class="form-control" 
      type="number" 
      formControlName="PaymentAmount"      
      >
    </div>
    <span class="text-danger ml-3" *ngIf="PaymentAmount.invalid && formDir.submitted">
      Amount Date is required.
    </span>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
